<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MetaGetty</title>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
<button class="btn btn-default pull-right get-url"><i class="glyphicon glyphicon-save"></i>Get URL</button>
<!-- tab -->
<ul class="nav nav-tabs">
<li class="active"><a class="view-url" href="#url" data-toggle="tab"><i class="glyphicon glyphicon-link"></i>URL</a></li>
<li><a class="view-settings" href="#setting" data-toggle="tab"><i class="glyphicon glyphicon-cog"></i>Setting</a></li>
</ul>
<div class="tab-content">
<div class="tab-pane active clearfix" id="url">
<div class="form-group">
<textarea class="input-sm form-control" name="urls" rows="6" placeholder="http://cueplus.com/">
</textarea>
</div>
<button class="btn btn-sm btn-primary pull-right get-new"><i class="glyphicon glyphicon-heart"></i>Let's Getty!!</button>
</div>
<div class="tab-pane" id="setting">
<div class="row">
<div class="col-xs-5">
<div class="checkbox">
<label><input type="checkbox" name="settings[]" value="1">URL</label><br>
<label><input type="checkbox" name="settings[]" value="2">Title</label><br>
<label><input type="checkbox" name="settings[]" value="3">Discription</label><br>
<label><input type="checkbox" name="settings[]" value="4">Keyword</label>
</div>
</div>
<div class="col-xs-5">
<div class="checkbox">
<label><input type="checkbox" name="settings[]" value="5">og:title</label><br>
<label><input type="checkbox" name="settings[]" value="6">og:type</label><br>
<label><input type="checkbox" name="settings[]" value="7">og:discription</label><br>
<label><input type="checkbox" name="settings[]" value="8">og:image</label>
</div>
</div>
</div>
</div>
</div>

<!-- tab -->
<ul class="nav nav-tabs">
<li class="active"><a href="#preview" data-toggle="tab"><i class="glyphicon glyphicon-eye-open"></i>Preview</a></li>
<li><a class="view-code" href="#code" data-toggle="tab"><i class="glyphicon glyphicon-wrench"></i>Code</a></li>
</ul>
<div class="tab-content">
<div class="tab-pane active clearfix" id="preview">
<table class="table table-striped table-bordered table-hover table-condensed data-list">
<thead>
<tr>
<th>URL</th><th>Title</th><th>Desctiption</th><th>Keyword</th>
</tr>
</thead>
<tbody>
</tbody>
</table>
<button class="btn btn-sm btn-primary pull-right copy"><i class="glyphicon glyphicon-share"></i>Copy to Clipboard</button>
</div>
<div class="tab-pane clearfix" id="code">
<div class="form-group">
<textarea name="code" class="input-sm form-control" rows="6"></textarea>
</div>
<button class="btn btn-sm btn-primary pull-right copy"><i class="glyphicon glyphicon-share"></i>Copy to Clipboard</button>
</div>
</div>
</div>

<script src="js/analytics.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="myscript.js"></script>
</body>
</html>
